<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>Stranger Things Game</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- jQuery Script -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="assets/javascript/rolePlayGame.js"></script>
	<!-- Enhanced CSS Stylesheet -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style-st.css">
	
</head>
<body>

	<!-- Hero Area -->
	<div class="jumbotron">
		<div class="container-fluid st-image">
			<div class="row">
				<div class="col-lg-12 img-banner">
					<img src="assets/images/stranger-things-banner-red.jpg" alt="Stranger Things Opening Credit Image">
	    		</div>
	    	</div>		
	    </div>
	</div>

	<div class="container">
    	<div class="row">
    		<div class="col-lg-10 col-lg-offset-1 audio-buttons">
    		
			
	    		<button class="theme-button mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect"><span class="glyphicon glyphicon-music"></span></button>
	        	&nbsp;&nbsp;<span class="enjoy">Enjoy the theme!</span>&nbsp;&nbsp;
	        	<button class="pause-button mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"><span class="glyphicon glyphicon-pause"></span></button><br><br>
        	</div>
    	</div>
		<div class="row">
			<div class="col-lg-10 col-lg-offset-1">
            	<div class="panel panel-default">
	  				<div class="panel-heading select">Select your player</div>
	  				<div class="panel-body character-select">
					</div>
    			</div>
    		</div>
    	</div>
		<!-- Starts Row 2 -->
		<div class="row">
			<!-- Starts Column 1 -->
    		<div class="col-lg-3 col-lg-offset-2" id="attacker">
	            	<div class="panel panel-default">
	            	<div class="panel-heading attackerStats">Player</div>
	  				<div class="panel-body attackerPanel">

	    				
	    			<!--<figure class ="activeAttackChar">-->
					<!--</figure>-->
	    			<!-- Ends Panel Body -->
					</div>
	    			<!-- Ends Panel -->
	    			</div>
	    		<!-- Ends Column 1 -->
	    		</div>
    		<!-- Starts Column 1 -->
    		<div class="col-lg-2" id ="buttons">
            <!-- Starts Button -->
    			<button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id ="attack-button">Attack</button><br><br><br>
    			<button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id ="restart-button">Restart</button><br><br>
    		<!-- Ends Button -->
    		<!-- Ends Column 2 -->
    		</div>
    		<!-- Starts Column 3 -->
    		<div class="col-lg-3"  id= "defender">
            	<!-- Starts Panel -->
            	<div class="panel panel-default">
            	<div class="panel-heading opponentStats">Opponent</div>
  				<!-- Starts Panel Body -->
  				<div class= "panel-body opponentPanel">
    			<!-- Ends Panel Body -->
				</div>
    			<!-- Ends Panel -->
    			</div>
    		<!-- Ends Column 3 -->
    		</div>
    	<!-- Ends Row 2-->
    	</div>
		<!-- Starts Row 3 -->
		
    <!--Ends Container -->
	</div>

<style>
.btn-warning, .btn-default {

	background-color: #d05f5f;

}
</style>
		
</body>
</html>
